<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Four colors</title>
  <script type="text/javascript" src="processing.min.js"></script>
  <!-- <script type="text/javascript" src="randomColor.js"></script> -->
</head>
<body>
    <h1>Draw on me!</h1>
    <canvas data-processing-sources="fourcolors.pde"></canvas> <br>
    <button onClick="Processing.instances[0].button_reset()">Reset</button>
    <button onClick="Processing.instances[0].button_solve()">Solve</button>
    <button onClick="Processing.instances[0].button_generate_image()">Generate Image</button>
    <img onClick="Processing.instances[0].button_load_image(this.src)" height="50" src="examples/img01.png"></img>
    <img onClick="Processing.instances[0].button_load_image(this.src)" height="50" src="examples/img02.png"></img>
    <img onClick="Processing.instances[0].button_load_image(this.src)" height="50" src="examples/img03.png"></img>
    <img onClick="Processing.instances[0].button_load_image(this.src)" height="50" src="examples/img04.png"></img>
    <div id="data"></div>
    <div id="log"></div>
</body>
</html>
